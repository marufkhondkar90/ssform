<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shikhbe Shobai Form </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
            <div class="mainsection">
                    <header>
                            <h2>Shikhbe Shobai Form </h2>
                    </header>
                        <div class="menubar">
                                <ul>
                                        <li><a id="acti" href="https://www.shikhbeshobai.com/">Home</a></li>
                                        <li><a href="https://www.shikhbeshobai.com/about">About</a></li>
                                        <li><a href="https://www.shikhbeshobai.com/courses">Courses</a></li>
                                        <li><a href="https://blog.shikhbeshobai.com/">Blog</a></li>
                                        <li><a href="https://www.facebook.com/groups/shikhbeshobai/">Community</a></li>
                                </ul>
                        </div>
                     <img src="images/shikhbeshobai.png" alt="">
                    </div>
                    <div class="sectioin-form">
                                <h3>Admission Form </h3>
                                        <form action="" method="" enctype="">

                                                <label for="courses" id="courses" name="courses">Select Your Course</label>
                                                <select name="courses" id="courses">courses
                                                <option value="courses">Digital Marketing</option>
                                                <option value="courses" selected>Web Design</option>
                                                <option value="courses">Full Stack Web Development</option>
                                                <option value="courses">Graphic Design</option>
                                                <option value="courses">Shopify Masterclass</option>
                                                </select>
                                                <label for="name" id="name" name="name">Name</label>
                                                <input type="text" id="name"  name="name" placeholder="Enter Your Name">
                                                <label for="fname" id="fname" name="fname">Father Name</label>
                                                <input type="text" id="fname"  name="fname" placeholder="Enter Your Father Name">
                                                <label for="mname" id="mname" name="mname">Mother Name</label>
                                                <input type="text" id="mname"  name="mname" placeholder="Enter Your Mother Name">


                                                <label for="ocupation" id="ocupation" name="ocupation">Select Your Occupation</label>
                                                <select name="occupation" id="occumpation">Occupation
                                                <option value="occupation" selected>Student</option>
                                                <option value="occupation">Service Holder</option>
                                                <option value="occupation">Other's</option>
                                                </select>
                                                
                                                <label for="district" id="district" name="district">Select Your District</label>
                                                <select name="district" id="district">district
                                                <option value="district">Dhaka</option>
                                                <option value="district" selected>Dinajpur</option>
                                                <option value="district">Rangpur</option>
                                                <option value="district">Khulna</option>
                                                <option value="district">Bogura</option>
                                                </select>
                                                <label for="nationality" id="ocupation" name="ocupation">Select Your Nationality</label>
                                                <select name="nationality" id="occumpation">Nationality
                                                <option value="nationality">Others</option>
                                                <option value="occupation" selected>Bangladeshi</option>
                                                </select>
                                                <label for="gender" id="gender" name="gender">Gender</label>
                                                <input type="radio" name="gender" id="male">Male
                                                <input type="radio" name="gender" id="female">Female
                                                <input type="radio" name="gender" id="others">Others
                                            
                                                <label for="maritulstatus" id="maritulstatus" name="maritulstatus">Meritul Status</label>
                                                <input type="checkbox" name="maritulstatus" id="maritulstatus">Married
                                                <input type="checkbox" name="maritulstatus" id="maritulstatus">Unmarried
                                                
                                                <br> 
                                                <label for="contact" id="contact" name="contact">Phone Number</label>
                                                <input type="number" name="contact" id="contact">
                                                 <label for="contact" id="contact" name="contact">Gmail Id</label>
                                                <input type="#" name="contact" id="contact">
                                                <br>
                                                <textarea name="message" id=""message cols="35" rows="5" placeholder="Sent you message"></textarea>
                                                <br><br>
                                                <input type="submit" value="Submit"> 
                                        </form>
                </div>
</body>
</html>
